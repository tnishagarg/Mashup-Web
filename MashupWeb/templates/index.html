<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #3a7bd5;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #3a7bd5;
            background: white;
            box-shadow: 0 0 0 4px rgba(58, 123, 213, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        input[type="email"]::placeholder {
            color: #aaa;
        }

        .hint {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.4);
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.6);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mashup Generator</h2>
        <p class="subtitle">Create amazing music mashups in seconds</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="singer">
                    Singer Name
                </label>
                <input type="text" id="singer" name="singer" placeholder="e.g., Arijit Singh" required>
            </div>

            <div class="form-group">
                <label for="videos">
                    Number of Videos
                </label>
                <input type="number" id="videos" name="videos" placeholder="Enter a number greater than 10" min="11" required>
                <div class="hint">Must be greater than 10</div>
            </div>

            <div class="form-group">
                <label for="duration">
                    Duration (seconds)
                </label>
                <input type="number" id="duration" name="duration" placeholder="Enter duration greater than 20" min="21" required>
                <div class="hint">Must be greater than 20 seconds</div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <div class="hint">We'll send your mashup here</div>
            </div>

            <button type="submit">
                Generate Mashup
            </button>
        </form>
    </div>
</body>
</html>
